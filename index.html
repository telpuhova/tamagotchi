<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>tamagotchi</h1>

      <p id="name">___</p>
      <p id="age">___</p>

      <div class="gameplay">

        <div class="main-row">
          <!-- health levels -->
          <div class="column">
            <p>levels:</p>
            <div class="progress">
              <div class="progress-bar" id="food" style="width: 100%">food</div>
            </div>
            <div class="progress">
              <div class="progress-bar" id="attention" style="width: 100%">attention</div>
            </div>
            <div class="progress">
              <div class="progress-bar" id="sleep" style="width: 100%">sleep</div>
            </div>
          </div>

          <!-- //image -->
          <div class="column">
            <div class="giphy">
            </div>
          </div>

          <!-- buttons -->
          <div class="column buttons">
            <button id="feed">feed</button>
            <button id="play">play</button>
            <button id="sleep-btn">sleep</button>
          </div>
        </div>

        <!-- health -->
        <div class="health-row column">
          <div class="progress">
            <div class="progress-bar" id="health" style="width: 100%">health</div>
          </div>
        </div>
      </div>

      <button id="start">create new life</button>

    </div>
  </body>
</html>
